<link rel="import" href="/elements/coduno-iron-ajax.html">

<dom-module id="profile-service">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<coduno-iron-ajax
			id="getSingleProfile"
			method="GET"
			last-response="{{profile}}"
			with-credentials="true"
			on-response="_onResponse"
			on-error="_onError">
		</coduno-iron-ajax>
	</template>
	<script>
		Polymer({
			is: 'profile-service',
			behaviors: [
				Behaviors.ServiceBehavior
			],
			properties: {
				profile: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			},
			getByUserId: function(id){
				this.app.startLoading();
				this.$.getSingleProfile.url = util.build('/users/' + id + '/profile');
				this.$.getSingleProfile.generateRequest();
			},
			_onResponse: function(){
				this.app.stopLoading();
			}
		});
	</script>
</dom-module>
