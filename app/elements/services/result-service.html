<link rel="import" href="/elements/coduno-iron-ajax.html">

<dom-module id="result-service">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<coduno-iron-ajax
			id="getSingleResult"
			method="GET"
			last-response="{{result}}"
			on-response="_onResponse"
			on-error="_onError">
		</coduno-iron-ajax>
		<coduno-iron-ajax
			id="getMultiResults"
			method="GET"
			last-response="{{results}}"
			on-response="_onResponse"
			on-error="_onError">
		</coduno-iron-ajax>
	</template>
	<script>
		Polymer({
			is: 'result-service',
			behaviors: [
				Behaviors.ServiceBehavior
			],
			properties: {
				result: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				results: {
					type: Array,
					notify: true,
					reflectToAttribute: true
				}
			},
			getByUserAndChallengeId: function(userId, challengeId){
				this.app.startLoading();
				this.$.getSingleResult.url = util.build('/results/user/' + userId + '/challenge/' + challengeId);
				this.$.getSingleResult.generateRequest();
			},
			getByChallengeId: function(challengeId){
				this.app.startLoading();
				this.$.getMultiResults.url = util.build('/challenges/' + challengeId + '/results');
				this.$.getMultiResults.generateRequest();
			},
			_onResponse: function(){
				this.app.stopLoading();
			}
		});
	</script>
</dom-module>
