<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/elements/behaviors/service-behavior.html">


<dom-module id="task-service">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<iron-ajax
			id="postTask"
			method="POST"
			handle-as="json"
			content-type="application/json"
			last-response="{{task}}"
			with-credentials="true"
			on-response="_onResponse"
			on-error="_onError">
		</iron-ajax>
		<iron-ajax
			id="getSingleTask"
			method="GET"
			handle-as="json"
			content-type="application/json"
			with-credentials="true"
			on-response="_onTaskResponse"
			on-error="_onError">
		</iron-ajax>
		<iron-ajax
			id="getMultiTasks"
			method="GET"
			handle-as="json"
			content-type="application/json"
			last-response="{{tasks}}"
			with-credentials="true"
			on-response="_onResponse"
			on-error="_onError">
		</iron-ajax>
		<iron-ajax
			id="finishTaskRequest"
			method="POST"
			content-type="application/json"
			with-credentials="true"
			on-response="_onFinishTaskResponse"
			on-error="_onError"
			>
		</iron-ajax>
	</template>
	<script>
		Polymer({
			is: 'task-service',
			behaviors: [
				Behaviors.ServiceBehavior
			],
			properties: {
				task: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				tasks: {
					type: Array,
					notify: true,
					reflectToAttribute: true
				}
			},
			save: function(task){
				this.app.startLoading();
				this.$.postTask.body = task;
				this.$.postTask.url = util.build('/tasks');
				this.$.postTask.generateRequest();
			},
			getById: function(key){
				this.app.startLoading();
				this.$.getSingleTask.url = util.build('/tasks/' + key);
				this.$.getSingleTask.generateRequest();
			},
			getByIdAndUpdateResult: function(key, resultKey){
				// TODO(victorbalan): Refactor the use of query params
				this.app.startLoading();
				this.$.getSingleTask.url = util.build('/tasks/' + key + '?result=' + resultKey);
				this.$.getSingleTask.generateRequest();
			},
			getAll: function(){
				this.app.startLoading();
				this.$.getMultiTasks.url = util.build('/tasks');
				this.$.getMultiTasks.generateRequest();
			},
			finishTask: function(resultKey, taskIndex, lastSubmissionKey){
				this.$.finishTaskRequest.url = util.build(
					'/results/'+ resultKey +
					'/finalSubmissions/' + taskIndex +
					'?submissionKey' + lastSubmissionKey
				);
				this.$.finishTaskRequest.body = {};
				this.$.finishTaskRequest.generateRequest();
			},
			_onFinishTaskResponse: function(){
				this.fire('server-finished-task');
			},
			_onTaskResponse: function(r){
				this.task = r.detail.response;
				this.app.stopLoading();
			},
			_onResponse: function(){
				this.app.stopLoading();
			},
		});
	</script>
</dom-module>
