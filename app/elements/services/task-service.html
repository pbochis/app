<link rel="import" href="/elements/coduno-iron-ajax.html">

<dom-module id="task-service">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<coduno-iron-ajax
			id="postTask"
			method="POST"
			last-response="{{task}}"
			on-response="_onResponse"
			on-error="_onError">
		</coduno-iron-ajax>
		<coduno-iron-ajax
			id="getSingleTask"
			method="GET"
			on-response="_onTaskResponse"
			on-error="_onError">
		</coduno-iron-ajax>
		<coduno-iron-ajax
			id="getMultiTasks"
			method="GET"
			last-response="{{tasks}}"
			on-response="_onResponse"
			on-error="_onError">
		</coduno-iron-ajax>
		<coduno-iron-ajax
			id="finishTaskRequest"
			method="POST"
			on-response="_onFinishTaskResponse"
			on-error="_onError"
			>
		</coduno-iron-ajax>
	</template>
	<script type="application/javascript" src="/scripts/behaviors/service-behavior.js"></script>
	<script>
		Polymer({
			is: 'task-service',
			behaviors: [
				Behaviors.ServiceBehavior
			],
			properties: {
				task: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				tasks: {
					type: Array,
					notify: true,
					reflectToAttribute: true
				}
			},
			save: function(task){
				this.app.startLoading();
				this.$.postTask.body = task;
				this.$.postTask.url = util.build('/tasks');
				this.$.postTask.generateRequest();
			},
			getById: function(id){
				this.app.startLoading();
				this.$.getSingleTask.url = util.build('/tasks/' + id);
				this.$.getSingleTask.generateRequest();
			},
			getByIdAndUpdateResult: function(id, resultId){
				// TODO(victorbalan): Refactor the use of query params
				this.app.startLoading();
				this.$.getSingleTask.url = util.build('/tasks/' + id + '?result=' + resultId);
				this.$.getSingleTask.generateRequest();
			},
			getAll: function(){
				this.app.startLoading();
				this.$.getMultiTasks.url = util.build('/tasks');
				this.$.getMultiTasks.generateRequest();
			},
			finishTask: function(resultId, taskIndex, lastSubmissionKey){
				this.$.finishTaskRequest.url = util.build(
					'/results/'+ resultId +
					'/finalSubmissions/' + taskIndex +
					'?submissionKey' + lastSubmissionKey
				);
				this.$.finishTaskRequest.body = {};
				this.$.finishTaskRequest.generateRequest();
			},
			_onFinishTaskResponse: function(){
				this.fire('server-finished-task');
			},
			_onTaskResponse: function(r){
				this.task = r.detail.response;
				this.app.stopLoading();
			},
			_onResponse: function(){
				this.app.stopLoading();
			}
		});
	</script>
</dom-module>
