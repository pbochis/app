<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="task-service">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<iron-ajax
			id="postTask"
			method="POST"
			handle-as="json"
			content-type="application/json"
			last-response="{{task}}"
			with-credentials="true"
			on-response="_onResponse"
			on-error="_onError">
		</iron-ajax>
		<iron-ajax
			id="getSingleTask"
			method="GET"
			handle-as="json"
			content-type="application/json"
			last-response="{{task}}"
			with-credentials="true"
			on-response="_onResponse"
			on-error="_onError">
		</iron-ajax>
		<iron-ajax
			id="getMultiTasks"
			method="GET"
			handle-as="json"
			content-type="application/json"
			last-response="{{tasks}}"
			with-credentials="true"
			on-response="_onResponse"
			on-error="_onError">
		</iron-ajax>
	</template>
	<script>
		Polymer({
			is: 'task-service',
			properties: {
				task: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				tasks: {
					type: Array,
					notify: true,
					reflectToAttribute: true
				}
			},
			save: function(task){
				app.startLoading();
				this.$.postTask.body = task;
				this.$.postTask.url = util.build('/tasks');
				this.$.postTask.generateRequest();
			},
			getById: function(key){
				app.startLoading();
				this.$.getSingleTask.url = util.build('/tasks/' + key);
				this.$.getSingleTask.generateRequest();
			},
			getAll: function(){
				app.startLoading();
				this.$.getMultiTasks.url = util.build('/tasks');
				this.$.getMultiTasks.generateRequest();
			},
			_onResponse: function(){
				app.stopLoading();
			},
			_onError: function(err){
				app.stopLoading();
				util.error(err);
			}
		});
	</script>
</dom-module>
