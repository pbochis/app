<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="challenge-service">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<iron-ajax
			id="postChallenge"
			method="POST"
			handle-as="json"
			content-type="application/json"
			last-response="{{challenge}}"
			with-credentials="true"
			on-response="_onResponse"
			on-error="_onError">
		</iron-ajax>
		<iron-ajax
			id="getSingleChallenge"
			method="GET"
			handle-as="json"
			content-type="application/json"
			last-response="{{challenge}}"
			with-credentials="true"
			on-response="_onResponse"
			on-error="_onError">
		</iron-ajax>
		<iron-ajax
			id="getMultiChallenges"
			method="GET"
			handle-as="json"
			content-type="application/json"
			last-response="{{challenges}}"
			with-credentials="true"
			on-response="_onResponse"
			on-error="_onError">
		</iron-ajax>
	</template>
	<script type="application/javascript" src="/scripts/behaviors/service-behavior.js"></script>
	<script>
		Polymer({
			is: 'challenge-service',
			behaviors: [
				Behaviors.ServiceBehavior
			],
			properties: {
				challenge: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				challenges: {
					type: Array,
					notify: true,
					reflectToAttribute: true
				}
			},
			save: function(challenge){
				this.app.startLoading();
				this.$.postChallenge.url = util.build('/challenges');
				this.$.postChallenge.body = challenge;
				this.$.postChallenge.generateRequest();
			},
			getById: function(key){
				this.app.startLoading();
				this.$.getSingleChallenge.url = util.build('/challenges/' + key);
				this.$.getSingleChallenge.generateRequest();
			},
			getLatestChallengesByProfileId: function(profileKey){
				this.app.startLoading();
				// TODO(victorbalan): Refactor the way we deal with query params.
				this.$.getMultiChallenges.url = util.build('/profiles/' + profileKey + '/challenges?finished=true&limit=10&order=-Finished');
				this.$.getMultiChallenges.generateRequest();
			},
			getByCompanyId: function(companyKey){
				this.app.startLoading();
				this.$.getMultiChallenges.url = util.build('/companies/' + companyKey + '/challenges');
				this.$.getMultiChallenges.generateRequest();
			},
			_onResponse: function(){
				this.app.stopLoading();
			}
		});
	</script>
</dom-module>
