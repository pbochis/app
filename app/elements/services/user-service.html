<link rel="import" href="/elements/coduno-iron-ajax.html">

<dom-module id="user-service">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<coduno-iron-ajax
			id="postUser"
			method="POST"
			last-response="{{user}}"
			on-response="_onResponse"
			on-error="_onError">
		</coduno-iron-ajax>
		<coduno-iron-ajax
			id="getSingleUser"
			method="GET"
			last-response="{{user}}"
			on-response="_onResponse"
			on-error="_onError">
		</coduno-iron-ajax>
		<coduno-iron-ajax
			id="getMultiUsers"
			method="GET"
			last-response="{{users}}"
			on-response="_onResponse"
			on-error="_onError">
		</coduno-iron-ajax>
		<coduno-iron-ajax
			id="inviteUser"
			method="POST"
			on-response="_userInvited"
			on-error="_onError">
		</coduno-iron-ajax>
	</template>
	<script type="application/javascript" src="/scripts/behaviors/service-behavior.js"></script>
	<script>
		Polymer({
			is: 'user-service',
			properties: {
				user: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				users: {
					type: Array,
					notify: true,
					reflectToAttribute: true
				}
			},
			ready: function(){
				this.app = document.querySelector('app-element');
			},
			save: function(user){
				this.app.startLoading();
				this.$.postUser.body = user;
				this.$.postUser.url = util.build('/users');
				this.$.postUser.generateRequest();
			},
			whoAmI: function(){
				this.app.startLoading();
				this.$.getSingleUser.url = util.build('/user');
				this.$.getSingleUser.generateRequest();
			},
			getById: function(id){
				this.app.startLoading();
				this.$.getSingleUser.url = util.build('/users/' + id);
				this.$.getSingleUser.generateRequest();
			},
			getAll: function(){
				this.app.startLoading();
				this.$.getMultiUsers.url = util.build('/users');
				this.$.getMultiUsers.generateRequest();
			},
			invite: function(user){
				this.app.startLoading();
				this.$.inviteUser.url = util.build('/invitations');
				this.$.inviteUser.body = user;
				this.$.inviteUser.generateRequest();
			},
			_userInvited: function(){
				this.app.stopLoading();
				this.fire('user-invited');
			},
			_onResponse: function(){
				this.app.stopLoading();
			},
			_onError: function(err){
				this.app.stopLoading();
				util.error(err);
			}
		});
	</script>
</dom-module>
