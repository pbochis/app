<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="login-page-u2f">
	<style type="text/css" include="iron-flex">
iron-icon.huge {
	--iron-icon-height: 50%;
	--iron-icon-width: 50%;
}

paper-material {
	width: 70%;
	background-color: white;

	/* three times the width of iron-icon.huge */
	max-width: 432px;

	/* places this in the middle */
	margin: auto;
}

paper-material > div {
	padding: 24px;
}

paper-material > div:first-child {
	height: 15%;
	max-height: 248px;
	padding: 10%;
	background: #373b50;
	color: white;

	@apply(--layout-horizontal);
	@apply(--layout-center);
}

paper-material > div:first-child > div {
	width: 100%;

	@apply(--layout-vertical);
	@apply(--layout-center);
}

paper-material > div > paper-button {
	width: 100%;

	margin: 0 !important;
	margin-top: 12px !important;
}
	</style>
	<template>
		<paper-material elevation="1">
			<div>
				<div>
					<iron-icon class="huge" icon="lock-outline"></iron-icon>
				</div>
			</div>
			<div>
				<p>Please insert your security key.</p>
				<paper-button flat colorful on-click="next">Next</paper-button>
			</div>
		</paper-material>
	</template>
</dom-module>
<script>
Polymer({
	is: 'login-page-u2f',
	behaviors: [
		Polymer.NeonAnimatableBehavior
	],
	next: function() {
		this.fire('next');
	}
});
</script>
