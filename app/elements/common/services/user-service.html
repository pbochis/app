<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="user-service">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<iron-ajax
			id="postUser"
			method="POST"
			handle-as="json"
			content-type="application/json"
			last-response="{{user}}"
			with-credentials="true"
			on-response="_onResponse"
			on-error="_onSaveError">
		</iron-ajax>
		<iron-ajax
			id="getSingleUser"
			method="GET"
			handle-as="json"
			content-type="application/json"
			last-response="{{user}}"
			with-credentials="true"
			on-response="_onResponse"
			on-error="_onError">
		</iron-ajax>
		<iron-ajax
			id="putUser"
			method="PUT"
			handle-as="json"
			content-type="application/json"
			last-response="{{user}}"
			with-credentials="true"
			on-response="_onResponse"
			on-error="_onError">
		</iron-ajax>
		<iron-ajax
			id="getMultiUsers"
			method="GET"
			handle-as="json"
			content-type="application/json"
			last-response="{{users}}"
			with-credentials="true"
			on-response="_onResponse"
			on-error="_onError">
		</iron-ajax>
		<iron-ajax
			id="inviteUser"
			method="POST"
			handle-as="json"
			content-type="application/json"
			with-credentials="true"
			on-response="_userInvited"
			on-error="_onError">
		</iron-ajax>
	</template>
	<script type="application/javascript" src="/scripts/behaviors/service-behavior.js"></script>
	<script>
		Polymer({
			is: 'user-service',
			properties: {
				user: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				users: {
					type: Array,
					notify: true,
					reflectToAttribute: true
				}
			},
			ready: function(){
				this.app = document.querySelector('app-element');
			},
			save: function(user){
				this.app.startLoading();
				this.$.postUser.body = user;
				this.$.postUser.url = util.build('/users');
				this.$.postUser.generateRequest();
			},
			updateMe: function(user){
				this.app.startLoading();
				this.$.putUser.body = user;
				this.$.putUser.url = util.build('/user');
				this.$.putUser.generateRequest();
			},
			whoAmI: function(){
				this.app.startLoading();
				this.$.getSingleUser.url = util.build('/user');
				this.$.getSingleUser.generateRequest();
			},
			getById: function(key){
				this.app.startLoading();
				this.$.getSingleUser.url = util.build('/users/' + key);
				this.$.getSingleUser.generateRequest();
			},
			getAll: function(){
				this.app.startLoading();
				this.$.getMultiUsers.url = util.build('/users');
				this.$.getMultiUsers.generateRequest();
			},
			invite: function(user){
				this.app.startLoading();
				this.$.inviteUser.url = util.build('/invite');
				this.$.inviteUser.body = user;
				this.$.inviteUser.generateRequest();
			},
			_userInvited: function(){
				this.app.stopLoading();
				this.fire('user-invited');
			},
			_onResponse: function(){
				this.app.stopLoading();
				this.fire('response');
			},
			_onError: function(err){
				this.app.stopLoading();
				util.error(err);
			},
			_onSaveError: function(err){
				this.app.stopLoading();
				this.fire('error', err);
			}
		});
	</script>
</dom-module>
