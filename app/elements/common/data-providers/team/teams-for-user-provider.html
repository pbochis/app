<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="teams-for-user-provider">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<iron-ajax
			id="request"
			method="GET"
			url="[[baseUrl]]/users/[[username]]/teams"
			handle-as="json"
			last-response="{{data}}"
			with-credentials="true">
		</iron-ajax>
	</template>
	<script type="application/javascript" src="/scripts/behaviors/providers/general-provider-behavior.js"></script>
	<script>
		Polymer({
			is: 'teams-for-user-provider',
			behaviors: [
				Behaviors.Providers.General
			],
			observers: [
				'_urlChanged(baseUrl, username)'
			],
			_urlChanged: function(){
				this.refresh();
			},
			refresh: function(){
				this.$.request.generateRequest();
			}
		});
	</script>
</dom-module>
