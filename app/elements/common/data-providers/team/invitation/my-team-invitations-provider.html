<link rel="import" href="../../../../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-team-invitations-provider">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<iron-ajax
			id="request"
			auto
			method="GET"
			url="[[baseUrl]]/user/teams/invitations"
			handle-as="json"
			with-credentials="true"
			bubbles>
		</iron-ajax>
	</template>
	<script type="application/javascript" src="../../../../../scripts/behaviors/providers/general-provider-behavior.js"></script>
	<script>
		Polymer({
			is: 'my-team-invitations-provider',
			behaviors: [
				Behaviors.Providers.General
			],
			refresh: function(){
				this.$.request.generateRequest();
			}
		});
	</script>
</dom-module>
