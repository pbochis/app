<dom-module id="tests-by-task-provider">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<iron-ajax
			id="request"
			auto
			method="GET"
			url="[[baseUrl]]/tasks/[[task.id]]/tests"
			handle-as="json"
			with-credentials="true"
			bubbles>
		</iron-ajax>
	</template>
	<script type="application/javascript" src="../../../../scripts/behaviors/providers/general-provider-behavior.js"></script>
	<script>
		Polymer({
			is: 'tests-by-task-provider',
			behaviors: [
				Behaviors.Providers.General
			]
		});
	</script>
</dom-module>
