<link rel="import" href="/bower_components/paper-input/all-imports.html">
<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="/bower_components/paper-menu/paper-menu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="invite-candidate-input">
	<style  include="iron-flex">
		:host {
			display: block;
		}
		#address {
			width: 325px;
			@apply(--layout-self-center);
		}

		#challenges {
			width: 200px;
			margin-left: 15px;
			@apply(--layout-self-center);
		}
		option {
			width: 200px;
		}
		paper-menu {
			background-color: white;
		}
		#challenge {
			max-width: 200px;
			overflow: hidden;
			position: relative;
			bottom: -25px;
			margin-left: 15px;
		}
		iron-icon {
			position: relative;
			bottom: -5px;
			margin-left: 15px;
			cursor: pointer;
			@apply(--layout-self-center);
		}
		#wrapper {
			@apply(--layout-horizontal)
		}
	</style>
	<template>
		<div id="wrapper">
			<paper-input
				id="address"
				label="person@example.com"
				value="{{candidate.email}}"
				type="email"
				error-message="Address should match the example above"
				required></paper-input>
			<template is="dom-if" if="{{isSingleChallenge}}">
				<p id="challenge">{{challenges.0.Name}}</p>
			</template>
			<template is="dom-if" if="{{!isSingleChallenge}}">
				<paper-dropdown-menu  id="challenges" label="Challenge" selected-item="{{selectedChallenge}}" required>
					<paper-menu class="dropdown-content">
						<template is="dom-repeat" items="{{challenges}}">
							<option value="{{item.Key}}">{{item.Name}}</option><br>
						</template>
					</paper-menu>
				</paper-dropdown-menu>
			</template>
			<iron-icon icon="remove" on-click="_removeItem"></iron-icon>
		</div>
	</template>
	<script>
		Polymer({
			is: 'invite-candidate-input',
			behaviors: [
				Polymer.IronFormElementBehavior,
				Polymer.IronValidatableBehavior
			],
			properties: {
				challenges: {
					type: Array
				},
				selectedChallenge: {
					type: Object,
					notify: true,
					observer: '_selectedChallengeChanged'
				},
				candidate: {
					type: Object,
					reflectToAttribute: true,
					notify: true
				},
				isSingleChallenge: {
					type: Boolean,
					computed: '_isSingleChallenge(challenges)'
				}
			},
			validate: function(){
				return this.$.address.validate() && (this.isSingleChallenge || this.$$('#challenges').validate());
			},
			_isSingleChallenge: function(challenges){
				return challenges.length === 1;
			},
			_selectedChallengeChanged: function () {
				if (!!this.selectedChallenge){
					this.candidate.challengeId = this.selectedChallenge.value;
				}
			},
			_removeItem: function () {
				this.fire('candidate-removed', this.candidate);
				this.remove();
			}
		});
	</script>
</dom-module>
