<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/elements/skill/skill-polygon.html">
<link rel="import" href="/elements/markdown/render-markdown.html">
<link rel="import" href="/elements/services/task-service.html">
<link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="task-detail">
	<style>
		.grid-element {
			margin: 16px;
			width: calc(50% - 64px);
		}

		.grid-row {
			margin: 16px;
			width: calc(100% - 64px);
		}
	</style>

	<template>
		<div class="vertical layout mainContent">
			<div class="horizontal layout">
				<paper-material class="card grid-element" elevation="1">
					<h1>{{task.name}}</h1>
					<dl class="dl-horizontal">
						<dt>Duration</dt>
						<dd>{{duration}}</dd>
						<dt>Description</dt>
						<dd>{{task.description}}</dd>
					</dl>
				</paper-material>
				<!--<paper-material class="card grid-element">-->
					<!--<skill-polygon id="skillPolygon" skills="{{task.SkillWeights}}"></skill-polygon>-->
				<!--</paper-material>-->
			</div>
			<paper-material	class="card grid-row">
				<h4>Instructions</h4>
				<render-markdown markdown="{{task.instructions}}"></render-markdown>
			</paper-material>
		</div>
		<task-service id="taskService" task="{{task}}"></task-service>
	</template>
	<script>
		Polymer({
			is: 'task-detail',
			properties: {
				task: {
					type: Object,
					observer: '_taskSet',
					notify: true
				},
				duration: {
					type: String,
					computed: '_computeDuration(task)'
				}
			},
			getTask: function(key){
				this.$.taskService.getById(key);
			},
			_computeDuration: function (task) {
				return util.computeDuration(task.duration);
			},
			_taskSet: function() {
				this.$.skillPolygon.buildChart();
			}
		});
	</script>
</dom-module>
