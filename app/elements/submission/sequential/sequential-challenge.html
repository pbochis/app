<link rel="import" href="/elements/coduno-iron-ajax.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/elements/submission/challenge-display.html">
<link rel="import" href="/elements/submission/countdown-timer.html">
<link rel="import" href="/elements/submission/challenge-nav.html">
<link rel="import" href="/elements/services/task-service.html">

<dom-module id="sequential-challenge">
	<style>
		:host{
			display: block;
			height: 100%;
		}
		#content{
			height: calc(100% - 40px);
		}
		#startChallengeCard{
			width:35%;
		}
		#taskNavHeader{
			height: 40px;
			background: white;
			margin: 0;
			padding: 0;
		}
		#leftProgressFlex{
			margin-right: 50px;
		}
	</style>
	<template>
		<task-service id="taskService" task="{{task}}"></task-service>
		<challenge-nav id="coolNav" task-index="{{taskIndex}}" total-tasks="{{totalTasks}}"
			task-duration="{{taskDuration}}" challenge-duration="{{challenge.Duration}}"
			task-start-time="{{taskStartTime}}" challenge-start-time="{{challengeStartTime}}">
		</challenge-nav>

		<div id="content" style$="{{contentStyle}}">
			<paper-material id="startChallengeCard" elevation="1" class="card">
				<div class="flex">
					<challenge-display challenge="{{challenge}}"></challenge-display>
					<paper-button raised on-click="startChallenge">Go</paper-button>
				</div>
			</paper-material>
		</div>
		<coduno-iron-ajax
			id="getResultRequest"
			method="GET"
			>
		</coduno-iron-ajax>
	</template>
	<script>
		Polymer({
			// TODO(victorbalan): Refactor component and split logic and refactor requests.
			is: 'sequential-challenge',
			properties: {
				totalTasks: Number,
				challenge: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				result: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				task: {
					type: Object,
					notify: true,
					observer: '_taskChanged'
				},
				taskIndex: {
					type: Number,
					notify: true,
					value: 0
				},
				contentStyle:{
					type: String,
					notify: true,
					value: 'display: none;'
				},
				taskDuration: {
					type: Number,
					notify: true
				},
				challengeStartTime: {
					type: Number,
					value: 0
				},
				taskStartTime: {
					type: Number,
					value: 0
				}
			},
			observers: [
				'afterPropertiesSet(challenge, result)'
			],
			listeners: {
				'task-timeout': '_taskTimeout',
				'challenge-timeout': '_challengeTimeout',
				'server-finished-task': '_serverFinishedTask'
			},
			afterPropertiesSet: function(){
				var currentTask = '';
				this.totalTasks = this.challenge.Tasks.length;
				for(var i=0; i<this.result.StartTimes.length; i++){
					if(new Date(this.result.StartTimes[i]).getTime()>0){
						this.taskIndex = i;
						currentTask = this.challenge.Tasks[i];
					}
				}
				if(currentTask !== '' && this.taskIndex >= 0){
					this.challengeStartTime = new Date(this.result.StartTimes[0]).getTime();
					this.taskStartTime = new Date(this.result.StartTimes[this.taskIndex]).getTime();

					this.loadTaskById(currentTask);
					this.$.coolNav.start();
				}else{
					this.contentStyle = '';
				}
			},
			startChallenge: function() {
				this.loadTaskById(this.challenge.Tasks[this.taskIndex]);
				this.$.coolNav.start();
			},
			loadTaskById: function(key){
				this.$.taskService.getByIdAndUpdateResult(key, this.result.Key);
			},
			_serverFinishedTask: function(){
				this._nextTask();
			},
			_taskChanged: function(){
				// TODO(victorbalan): Replace this taskDuration with task.Assignment.Duration
				// after investigating why Assignment has 2 fields: Duration and Duration} wich is NaN
				this.taskDuration = this.task.Assignment.Duration;
				this.$.coolNav.refreshTaskTimer();
				this.importHref('/elements/submission/tasks/' + this.task.Assignment.Endpoints.WebInterface + '.html', function(){
					var webInterface = document.createElement(this.task.Assignment.Endpoints.WebInterface);
					webInterface.task = this.task;

					var element = this;
					webInterface.addEventListener('task-finished', function(){
						var msg = 'Are you sure you want to finish this task? You will not able to come back again and change it.';
						if (!window.confirm(msg)) {
							return;
						}
						// TODO(victorbalan): Do we really need this lastSubmission param?
						element.$.taskService.finishTask(element.result.Key, element.taskIndex, localStorage.getItem('lastSubmission'));
					});

					this._replaceContent(webInterface);
				});
			},
			_nextTask: function(){
				this.taskStartTime = 0;

				this.taskIndex++;
				if(this.taskIndex < this.challenge.Tasks.length){
					this.loadTaskById(this.challenge.Tasks[this.taskIndex]);
					return;
				}
				this.$.coolNav.stop();
				// This starts the result computing
				this.$.getResultRequest.url = util.build('/results/' + this.result.Key);
				this.$.getResultRequest.generateRequest();

				this._importAndReplaceContent('/elements/submission/challenge-finished.html', 'challenge-finished');

				app.finishChallenge();
			},
			_taskTimeout: function(){
				this.taskStartTime = 0;
				this._nextTask();
			},
			_challengeTimeout: function(){
				this._importAndReplaceContent('/elements/submission/challenge-timeout.html', 'challenge-timeout');
			},
			_replaceContent: function(element){
				this.contentStyle = '';
				this.$.content.innerHTML = '';
				this.$.content.appendChild(element);
			},
			_importAndReplaceContent: function(importPath, elementName){
				this.importHref(importPath, function(){
					this._replaceContent(document.createElement(elementName));
				});
			}
		});

	</script>
</dom-module>
