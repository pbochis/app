<link rel="import" href="/bower_components/iron-icons/av-icons.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/elements/code-editor/code-editor.html">
<link rel="import" href="/elements/code-editor/language-selector.html">
<link rel="import" href="/elements/services/template-service.html">
<link rel="import" href="task-display.html">

<dom-module id="code-task">
	<style>
		:host{
			display: block;
			height: 100%;
		}
		#componentWrapper{
			height: 100%;
		}
		#componentWrapper>div{
			height: 100%;
		}
		paper-material{
			width: 100%;
			margin: auto;
			background: white;
		}
		#codeEditorWrapper{
			height: 100%;
			width: 100%;
		}
		#leftCard{
			margin: 16px 8px 16px 16px;
			width: calc(100% - 24px);
			height: calc(100% - 32px);
		}
		#topRightCard>h2{
			height: 40px;
			margin: 0;
			padding-left: 16px;
		}
		#topRightCard{
			overflow: auto;
			margin: 16px 16px 16px 8px;
			width: calc(100% - 24px);
			height: calc(50% - 24px);
		}
		#botRightCard{
			overflow: hidden;
			margin: 8px 16px 16px 8px;
			width: calc(100% - 24px);
			height: calc(50% - 24px);
		}
		#buttons{
			height: 45px;
			margin: 16px 16px 16px 8px;
		}
		#consoleWrapper{
			margin: 8px 16px 16px 16px;
			height: calc(100% - 90px);
		}
		#buttons>paper-icon-button{
			padding: 5px;
			margin: 0;
		}
		#buttons>language-selector{
			padding: 5px;
			margin: 0;
		}
	</style>
	<template>
		<template-service id="templateService" task="{{task}}" on-templates="onTemplates"></template-service>
		<div id="componentWrapper" class="horizontal layout">
			<div class="flex">
				<paper-material id="leftCard" elevation="1">
					<task-display task="{{task}}"></task-display>
				</paper-material>
			</div>
			<div class="flex">
				<paper-material id="topRightCard" elevation="1">
					<div id="codeEditorWrapper">
						<code-editor id="codeEditor"></code-editor>
					</div>
				</paper-material>
				<paper-material id="botRightCard" elevation="1">
					<div id="buttons" class="horizontal layout">
						<paper-icon-button class="self-center" icon="av:play-arrow" on-click="runCode">Run code</paper-icon-button>
						<language-selector class="self-center" id="languageSelector" languages="{{languages}}" on-change="languageChanged"></language-selector>
						<span class="flex"></span>
						<paper-button class="self-center" raised noink class$="{{finishedButtonClass}}" on-click="finishTask">Finish</paper-button>
					</div>
					<div id="consoleWrapper">
						<content></content>
					</div>
				</paper-material>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'code-task',
			properties: {
				task: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				control: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				finishedButtonClass: {
					type: String,
					notify: true,
					reflectToAttribute: true
				},
				languages: {
					type: Array,
					notify: true
				}
			},
			observers: [
				'afterPropertiesSet(task)'
			],
			afterPropertiesSet: function(){
				this.languages = [];

				if (!this.task.Languages) {
					return;
				}

				for (var i = 0; i < this.task.Languages.length; i++) {
					var lang = { tag: this.task.Languages[i] };
					switch (this.task.Languages[i]) {
						case 'c':
							lang.name = 'C';
							break;
						case 'cpp':
							lang.name = 'C++';
							break;
						case 'java':
							lang.name = 'Java';
							break;
						case 'py':
							lang.name = 'Python';
							break;
						default:
							lang.name = 'Undefined';
							break;
					}
					this.push('languages', lang);
				}
				this.getTemplate(this.languages[0].tag);
			},
			languageChanged: function(){
				var languageTag = this.$.languageSelector.getSelectedLanguageTag();
				this.getTemplate(languageTag);
			},
			getTemplate: function(language){
				this.$.templateService.getTemplates(language);
			},
			runCode: function(){
				var lang = this.$.languageSelector.getSelectedLanguageTag();
				this.$.codeEditor.runCode(lang, this.task.Key);
				this.control.loading();
			},
			finishTask: function(){
				var msg = 'Are you sure to finish this task? You will not able to change come back again.';
				if (!window.confirm(msg)) {
					return;
				}
				this.fire('task-finished');
			},
			onTemplates: function(e) {
				if (!e.detail || e.detail.length === 0) {
					console.log('Received no code template.');
				}
				this.$.codeEditor.setFile(e.detail[0], this.$.languageSelector.getSelectedLanguageTag());
			}
		});
	</script>
</dom-module>
