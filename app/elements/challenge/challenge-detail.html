<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/elements/task/task-card.html">
<link rel="import" href="/elements/skill/skill-polygon.html">
<link rel="import" href="/elements/candidates/invite-candidates.html">

<dom-module id="challenge-detail">
	<style>
		#inviteCandidates {
			cursor: pointer;
			float: right;
		}

		#inviteCandidates:active {
			background-color: rgb(200,200,200);
		}

		.card h1 {
			padding: 20px 0;
		}

		.card h4 {
			padding: 20px 0;
		}

		.grid-element {
			margin: 16px;
			width: calc(50% - 64px);
		}

		.grid-row {
			margin: 16px;
			width: calc(100% - 64px);
		}
	</style>
	<template>
		<iron-ajax
			id="challengeDetailAjax"
			loading="{{challengeLoading}}"
			handle-as="json"
			on-response="onResponse"
			on-error="onError">
		</iron-ajax>

		<iron-ajax
			id="taskDetailAjax"
			loading="{{taskLoading}}"
			handle-as="json"
			on-response="onTaskResponse"
			on-error="onError">
		</iron-ajax>

		<invite-candidates id="inviteCandidatesModal" challenge="{{challenge}}"></invite-candidates>
		<div class="grid vertical layout mainContent">
			<div class="horizontal layout">
				<paper-material class="card grid-element" elevation="1">
					<h1>{{challenge.Name}}</h1>
					<dl class="dl-horizontal">
						<dt>Duration</dt>
						<dd>{{duration}}</dd>
						<dt>Description</dt>
						<dd>{{challenge.Description}}</dd>
						<dt>Instructions</dt>
						<dd>{{challenge.Instructions}}</dd>
					</dl>
				</paper-material>

				<paper-material class="card grid-element">
					<skill-polygon id="skillPolygon" skills="{{mockedSkills}}"></skill-polygon>
				</paper-material>
			</div>

			<paper-material	class="card grid-row">
				<div id="inviteCandidates" on-click="_inviteCandidates">
					<iron-icon icon="mail"></iron-icon>
					<span>Invite candidates</span>
				</div>
				<h4>Leaderboard</h4>
				<table>
					<tr>
						<th>#</th>
						<th>Name</th>
					</tr>
					<template is="dom-repeat" items="{{coders}}" as="coder">
						<tr>
							<td>{{computeIndex(index)}}</td>
							<td>{{coder.Name}}</td>
						</tr>
					</template>
				</table>
			</paper-material>
			<div class="grid-row horizontal layout wrap">
				<template is="dom-repeat" items="{{tasks}}">
					<task-card task="{{item}}" no-select></task-card>
				</template>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'challenge-detail',
			properties: {
				challenge: Object,
				mockedSkills: {
					type: Object,
					value : {
						'Algorithmics': 0.8,
						'Readability': 0.6,
						'Security': 0.1,
						'Efficiency': 0.3,
						'Coding Speed': 0.7
					}
				},
				tasks: {
					type: Array,
					notify: true
				},
				challengeKey: {
					type: String
				},
				coders: {
					type: Array,
					value: [{'Name': 'Paul'}, {'Name': 'Lorenz'}, {'Name': 'Victor'}, {'Name': 'Sergiu'}],
					notify: true
				},
				duration: {
					type: String,
					computed: 'computeDuration(challenge)'
				},
				challengeLoading: {
					type: Boolean,
					notify: true
				},
				taskLoading: {
					type: Boolean,
					notify: true
				}
			},
			observers: [
				'checkProgress(challengeLoading, taskLoading)'
			],
			loadData: function(challengeKey){
				if (this.challengeKey === challengeKey){
					app.hideProgress();
				} else{
					this.challengeKey = challengeKey;
					util.get(this.$.challengeDetailAjax, '/challenges/' + this.challengeKey);
				}
			},
			checkProgress: function(challengeLoading, taskLoading){
				if(challengeLoading == false && taskLoading == false){
					app.hideProgress();
					this.$.skillPolygon.buildChart();
				}
			},
			computeDuration: function(challenge){
				return util.computeDuration(challenge.Duration);
			},
			computeIndex: function(index){
				return index + 1;
			},
			_inviteCandidates: function(){
				this.$.inviteCandidatesModal.toggle();
			},
			onResponse: function (res) {
				this.challenge = res.detail.response;
				this.tasks = [];
				for (var i = 0; i < this.challenge.Tasks.length; i++) {
					util.get(this.$.taskDetailAjax, '/tasks/' + this.challenge.Tasks[i]);
				}
			},
			onTaskResponse: function (res) {
				this.push('tasks', res.detail.response);
			},
			onError: function (error) {
				util.error(error);
			}
		});
	</script>
</dom-module>
