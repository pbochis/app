<link rel="import" href="/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">

<dom-module id="challenge-card">
	<style>
		:host {
			width: 350px;
			height: 250px;
			margin: 0 10px 10px 0;

		}

		paper-material {
			width: 100%;
			height: 100%;
			padding: 0;
		}

		#content {
			width: calc(100% - 32px);
			height: calc(100% - 32px);
			padding: 16px;
			overflow: hidden;
		}

		paper-material h2, div {
			margin: 7px;
		}

		.taskDuration iron-icon {
			height: 16px;
			width: 16px;
		}

		paper-fab {
			--paper-fab-background: #e5e5e5;
			position: absolute;
			bottom: 20px;
			right: 20px;
			height: 30px;
			width: 30px;
		}

		.duration iron-icon {
			height: 16px;
			width: 16px;
		}
	</style>
	<template>
		<paper-material	animated id="challenge" elevation="{{elevation}}" class="card">
			<div id="content" on-click="_viewChallengeDetail">
				<h2>{{challenge.Name}}</h2>

				<div class="duration">
					<iron-icon icon="alarm"></iron-icon>
					<span>{{duration}}</span>
				</div>
				<div>{{challenge.Description}}</div>
			</div>
		</paper-material>
	</template>
	<script type="application/javascript" src="/scripts/behaviors/card-behavior.js"></script>
	<script>
		Polymer({
			is: 'challenge-card',
			behaviors: [
				Behaviors.CardBehavior
			],
			properties: {
				challenge: {
					type: Object
				},
				duration: {
					type: String,
					computed: 'computeDuration(challenge)'
				}
			},
			ready: function () {
				this.goTo = '/challenges/' + this.challenge.Key;
			},
			computeDuration: function (challenge) {
				return util.computeDuration(challenge.Duration);
			},
			_viewChallengeDetail: function () {
				page.redirect('/challenges/' + this.challenge.Key);
			}
		});
	</script>
</dom-module>
