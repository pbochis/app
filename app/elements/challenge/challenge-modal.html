<link rel="import" href="/elements/services/challenge-service.html">

<link rel="import" href="/bower_components/iron-form/iron-form.html">
<link rel="import" href="/bower_components/paper-input/all-imports.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">

<dom-module id="challenge-modal">
	<style>
		:host {
			width: 100%;
			height: 100%;
		}

		#dialog {
			position: fixed;
			top: 10%;
			max-height: 60%;
			width: 40%;
		}

		.buttonGroup {
			margin: 16px;
			float: right;
		}
	</style>
	<template>
		<challenge-service id="challengeService" challenge="{{challenge}}"></challenge-service>

		<paper-dialog id="dialog" modal>
			<h2>These are the tasks you selected: </h2>
			<template is="dom-repeat" items="{{selectedTasks}}" as="selectedTask">
				<div><span>{{_computeIndex(index)}}</span> <span>{{selectedTask.Assignment.Name}}</span></div>
			</template>

			<form is="iron-form" id="form">
				<paper-input id="name" class="margined" label="Name" value="{{challengeToSave.Name}}"></paper-input>
				<paper-input id="description" class="margined" label="Description" value="{{challengeToSave.Description}}"></paper-input>
				<paper-input id="instructions" class="margined" label="Instructions" value="{{challengeToSave.Instructions}}"></paper-input>
				<paper-input id="duration" class="margined" label="Duration(minutes)" value="{{challengeDuration}}"></paper-input>
				<div class="buttonGroup">
					<paper-button dialog-dismiss>Cancel</paper-button>
					<paper-button class="primary" dialog-confirm raised on-click="saveChallenge">Create
					</paper-button>
				</div>
			</form>
		</paper-dialog>
	</template>
	<script>
		Polymer({
			is: 'challenge-modal',
			properties: {
				selectedTasks: {
					type: Array,
					notify: true
				},
				challenge: {
					type: Object,
					notify: true,
					observer: '_chalengeChanged'
				},
				challengeDuration: Number,
				challengeToSave: {
					type: Object,
					value: {}
				}
			},
			_chalengeChanged: function(){
				// TODO: rename to 'challenge-created'
				this.fire('challengeCreated');
				page.redirect('/challenges/' + this.challenge.Key);
			},
			toggle: function () {
				this._computeDuration();
				this.$.dialog.toggle();
			},
			saveChallenge: function () {
				var taskKeys = [];
				for (var i = 0; i < this.selectedTasks.length; i++) {
					taskKeys.push(this.selectedTasks[i].Key);
				}
				this.challengeToSave.Tasks = taskKeys;
				this.challengeToSave.Duration = 6 * 1e10 * this.challengeDuration;
				this.challengeToSave.Endpoints = {'WebInterface': 'sequential-challenge'};

				this.$.challengeService.save(this.challengeToSave);
				this.selectedTasks = [];
			},
			_computeDuration: function () {
				var duration = 0;
				for (var i = 0; i < this.selectedTasks.length; i++) {
					duration += this.selectedTasks[i].Assignment.Duration;
				}
				this.challengeDuration = duration / 6 / 1e10;
			},
			_computeIndex: function (index) {
				return index + 1;
			}
		});
	</script>
</dom-module>
