<link rel="import" href="challenge-card.html">
<link rel="import" href="/elements/services/challenge-service.html">

<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module id="challenge-list">
	<style>
		.challenge-list {
			padding: 10px;
		}
		#createChallengeButton {
			position: fixed;
			right: 2%;
			bottom: 5%;
		}
	</style>
	<template>
		<challenge-service id="challengeService" challenges="{{challenges}}"></challenge-service>

		<template is="dom-if" if="{{isEmpty}}">
			<h1> You curently don't have any challenges. You can create a challenge from the tasks page</h1>
		</template>
		<div class="horizontal layout wrap challenge-list ">
			<template is="dom-repeat" items="{{challenges}}">
				<challenge-card challenge="{{item}}"></challenge-card>
			</template>
		</div>
		<paper-fab id="createChallengeButton" on-click="_createChallenge" icon="create"></paper-fab>
	</template>
	<script>
		Polymer({
			is: 'challenge-list',
			properties: {
				challenges: {
					type: Array,
					notify: true
				}
			},
			getChallenges: function () {
				this.$.challengeService.getByCompanyId(util.company().Key);
			},
			challengeInfo: function (e) {
				page.redirect('/challenges/' + e.model.challenge.Key);
			},
			_createChallenge: function(){
				page.redirect('/challenge/create');
			}
		});
	</script>
</dom-module>
