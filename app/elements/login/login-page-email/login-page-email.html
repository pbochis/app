<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-input/all-imports.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">

<dom-module id="login-page-email">
	<style type="text/css">
:host {
	/* layout properties for the host element */
	display: block;
}

iron-icon.huge {
	--iron-icon-height: 50%;
	--iron-icon-width: 50%;
}

paper-material {
	width: 70%;
	background-color: white;

	/* three times the width of iron-icon.huge */
	max-width: 432px;

	/* places this in the middle */
	margin: auto;
}

paper-material > div {
	padding: 24px;
}

paper-material > div:first-child {
	height: 15%;
	max-height: 248px;
	padding: 10%;
	background: #373b50;
	color: white;

	@apply(--layout-horizontal);
	@apply(--layout-center);
}

paper-material > div:first-child > div {
	width: 100%;

	@apply(--layout-vertical);
	@apply(--layout-center);
}

paper-material > div > paper-button {
	width: 100%;

	margin: 0 !important;
	margin-top: 12px !important;
}
	</style>
	<template>
		<paper-material elevation="1">
			<div>
				<div>
					<iron-icon class="huge" icon="account-circle"></iron-icon>
				</div>
			</div>
			<div>
				<paper-input type="text" label="Username or e-mail" value="{{email}}" autofocus="true" on-keydown="onKeydown"></paper-input>
				<paper-button class$="{{empty}}" flat colorful on-change="checkEmpty" on-click="next">Next</paper-button>
			</div>
			<div class="horizontal layout">
				<span class="flex"></span>
				<a href="/register">Do not have an account? Sign up here.</a>
				<span class="flex"></span>
			</div>
		</paper-material>
	</template>
</dom-module>

<script>
Polymer({
	is: 'login-page-email',
	properties: {
		email: {
			type: String,
			notify: true
		},
		empty: {
			type: String,
			notify: true
		}
	},
	behaviors: [
		Polymer.NeonAnimatableBehavior
	],
	next: function() {
		if (this.email === '') {
			return;
		}
		this.fire('next', { value: this.email });
	},
	checkEmpty: function() {
		this.empty = this.email === '' ? 'empty' : '';
	},
	onKeydown: function(e) {
		if (e.keyCode === 13) {
			this.fire('next');
		}
	}
});
</script>
