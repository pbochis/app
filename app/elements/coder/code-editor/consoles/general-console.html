<dom-module id="general-console">
	<style>
		:host{
			display: block;
			height: 100%;
		}
		#consoleOutput{
			height: 100%;
		}
		#shadowConsole{
			height: 100%;
		}
		p{
			font-family: "Lucida Console", Monaco, monospace;
			white-space: pre-wrap;
		}
	</style>

	<template>
		<iron-pages id="consoleOutput" selected="{{selected}}">
			<div>
				<p id="firstTab">{{text}}</p>
			</div>
			<div id="shadowConsole">
				<content></content>
			</div>
		</iron-pages>
	</template>
	<script>
		Polymer({
			is: 'general-console',
			properties: {
				selected: {
					type: Number,
					notify: true
				},
				text: {
					type: String,
					notify: true
				}
			},
			ready: function() {
				this.selected = 0;
				this.text = 'Console output.';
			},
			loading: function() {
				this.selected = 0;
				this.text = 'Loading...';
			},
			error: function(err) {
				this.selected = 0;
				this.text = err !== undefined && err !== '' ? err : 'Something bad happened. Please try again later.';
			},
			showConsole: function() {
				this.selected = 1;
			}
		});
	</script>
</dom-module>
