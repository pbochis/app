<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-toast/paper-toast.html">
<link rel="import" href="/bower_components/iron-form/iron-form.html">

<dom-module id="edit-team-modal">
	<style include="iron-flex">
		.fieldList {
			@apply(--layout-vertical);
		}
		paper-input {
			width: 250px;
		}
	</style>
	<template>
		<iron-ajax
			id="request"
			method="PUT"
			handle-as="text"
			content-type="application/json"
			with-credentials="true"
			on-response="_onResponse"
			on-error="_onError">
		</iron-ajax>
		<paper-dialog id="dialog" modal>
			<h4>Edit team</h4>
			<div class="fieldList">
				<form is="iron-form" id="form">
					<paper-input autofocus="true" label="Name" value="{{updatedTeam.name}}"
						required minlength="6" maxlength="40" auto-validate error-message="Must be between 6 and 40 chars."></paper-input>
					<paper-input label="Canonical name" value="{{updatedTeam.canonicalName}}"
						required minlength="6" maxlength="40" auto-validate error-message="Must be between 6 and 40 chars."></paper-input>
				</form>
			</div>
			<div class="buttons">
				<paper-button class="secondary" dialog-dismiss>Cancel</paper-button>
				<paper-button on-click="_save" class="primary" dialog-confirm disabled="{{saveDisabled}}">Save</paper-button>
			</div>
		</paper-dialog>
		<paper-toast id="toast" text="{{toastText}}"></paper-toast>
	</template>
	<script>
		// NOTE: username needs to be set for data to be shown.
		Polymer({
			is: 'edit-team-modal',
			properties: {
				team: {
					type: Object,
					value: {},
					observer: '_teamSet'
				},
				saveDisabled: {
					type: Boolean,
					value: true
				}
			},
			listeners: {
				'keyup': '_keyup'
			},
			toggle: function(){
				this.$.dialog.toggle();
			},
			_teamSet: function(team){
				this.updatedTeam = JSON.parse(JSON.stringify(team));
			},
			_save: function(){
				if(!this.$.form.validate()){
					return;
				}
				this.$.request.body = this.updatedTeam;
				this.$.request.url = util.build('/teams/' + this.team.canonicalName);
				this.$.request.generateRequest();
				this.team = {};
			},
			_keyup: function(){
				this.saveDisabled = !this.$.form.validate() || (this.team.name === this.updatedTeam.name && this.team.canonicalName === this.updatedTeam.canonicalName);
			},
			_onResponse: function(){
				this.toastText = 'Team successfully update.';
				this.$.toast.show();
				this.fire('team-created');
			},
			_onError: function(e, r){
				this.toastText = 'An error occured when updating the team.';
				if(!!r.request.xhr.responseText){
					this.toastText = r.request.xhr.responseText;
				}
				this.$.toast.show();
			}
		});
	</script>
</dom-module>
