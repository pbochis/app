<link rel="import" href="/elements/common/markdown/render-markdown.html">
<dom-module id="task-display">
	<style>
		:host {
			display: block;
			padding: 16px;
			height: calc(100% - 32px);
		}

		div {
			overflow-y: auto;
			height: 100%;
		}
	</style>
	<template>
		<div>
			<h2>{{task.name}}</h2>
			<h4>Description</h4>
			<render-markdown markdown="{{task.description}}"></render-markdown>
			<h4>Instructions</h4>
			<render-markdown markdown="{{task.instructions}}"></render-markdown>
		</div>
	</template>
	<script>
		Polymer({
			is: 'task-display',
			properties: {
				task: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			}
		});
	</script>
</dom-module>
