<link rel="import" href="/elements/coder/code-editor/consoles/test-stats-console.html">
<link rel="import" href="/elements/coder/code-editor/language-selector.html">
<link rel="import" href="/elements/coder/challenge/tasks/task-display.html">
<link rel="import" href="/elements/common/services/template-service.html">
<link rel="import" href="/elements/coder/code-editor/code-editor.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="/bower_components/iron-icons/av-icons.html">

<dom-module id="ccc-drone-task"><style>
	:host{
		display: block;
		height: 100%;
		--paper-tabs-selection-bar-color: #87CEFA;
		--paper-tab-ink: #87CEFA;
	}
	.headerTab{
		color: black;
		background: white;
	}
	#componentWrapper{
		height: 100%;
	}
	#componentWrapper>div{
		height: 100%;
	}
	paper-material{
		width: 100%;
		margin: auto;
		background: white;
	}
	#codeEditorWrapper{
		height: 100%;
		width: 100%;
	}
	#leftCard{
		margin: 16px 8px 16px 16px;
		width: calc(100% - 24px);
		height: calc(100% - 32px);
	}
	#topRightCard>h2{
		height: 40px;
		margin: 0;
		padding-left: 16px;
	}
	#topRightCard{
		overflow: auto;
		margin: 16px 16px 16px 8px;
		width: calc(100% - 24px);
		height: calc(50% - 66px);
	}
	#botRightCard{
		overflow: hidden;
		margin: 8px 16px 16px 8px;
		width: calc(100% - 24px);
		height: calc(50% - 48px);
	}
	#buttons{
		height: 45px;
		margin: 16px 16px 16px 8px;
	}
	#consoleWrapper{
		margin: 8px 16px 16px 16px;
		height: calc(100% - 24px);
	}
	#buttons>paper-icon-button{
		padding: 5px;
		margin: 0;
	}
	#buttons>language-selector{
		padding: 5px;
		margin: 0;
	}

	#topRightHeader{
		margin: 16px 16px 8px 8px;
		height: 50px;
		width: calc(100% - 24px);
	}
	#inputViewRightCard {
		margin: 8px 16px 16px 8px;
		width: calc(100% - 24px);
		height: calc(100% - 98px);
	}
	#addFile{
		position: absolute;
		right: 2%;
		bottom: 5%;
	}
</style>
	<template>
		<template-service id="templateService" task="{{task}}" on-templates="onTemplates"></template-service>
		<div id="componentWrapper" class="horizontal layout">
			<div class="flex">
				<paper-material id="leftCard" elevation="1">
					<task-display task="{{task}}"></task-display>
				</paper-material>
			</div>
			<div class="flex">
				<paper-material elevation="1" id="topRightHeader">
					<paper-tabs selected="1" align-bottom="true" no-ink="true" class="headerTab">
					  <paper-tab on-click="setInputView" class="headerTab">Input view</paper-tab>
					  <paper-tab on-click="setCodeEditorView">Code editor view</paper-tab>
					</paper-tabs>
				</paper-material>
				<template is="dom-if" if="{{inputView}}">
					<paper-material id="inputViewRightCard" elevation="1">
						<p>Select the files to upload for testing</p>
					</paper-material>
				</template>
				<template is="dom-if" if="{{!inputView}}">
					<paper-material id="topRightCard" elevation="1">
						<div id="codeEditorWrapper">
							<code-editor id="codeEditor" task-id="{{task.id}}" language="{{language.value}}" load-cached-code="true"></code-editor>
							<paper-fab mini id="addFile" on-click="_addFile" icon="file-upload"></paper-fab>
							<input type="file" name="fileToRun" id="fileToRun" on-change="setFiles" style="display: none;">
						</div>
					</paper-material>
					<paper-material id="botRightCard" elevation="1">
						<div id="buttons" class="horizontal layout">
							<paper-icon-button class="self-center" icon="av:play-arrow" on-click="runCode">Run code</paper-icon-button>
							<language-selector class="self-center" id="languageSelector" languages="{{languages}}" language="{{language}}" on-language-change="languageChanged"></language-selector>
							<span class="flex"></span>
							<paper-button class="self-center" raised noink on-click="runTests">Run tests</paper-button>
						</div>
						<div id="consoleWrapper">
							<p style="font-family: 'Lucida Console', Monaco, monospace;white-space: pre-wrap;">{{normalConsoleText}}</p>
							<test-stats-console id="console" task="{{task}}"></test-stats-console>
						</div>
					</paper-material>
				</template>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'ccc-drone-task',
			properties: {
				task: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				languages: {
					type: Array,
					notify: true
				},
				language: {
					type: String,
					notify: true
				},
				inputView: {
					type: Boolean,
					notify: true,
					value: false
				}
			},
			observers: [
				'afterPropertiesSet(task)'
			],
			listeners: {
				'ws-error': '_onWsError',
				'ws-open': '_onWsOpen',
				'ws-message': '_onMessage'
			},
			_addFile: function(){
				this.$$('#fileToRun').click();
			},
			setCodeEditorView: function(){
				this.inputView = false;
			},
			setInputView: function(){
				this.inputView = true;
			},
			setFiles: function() {
				var files = this.$$('#fileToRun').files;
				if(files.length > 0){
					this.$$('#codeEditor').setFile(files[0]);
				}
			},
			_onMessage: function(m){
				var detail = JSON.parse(m.detail);
				if(detail.Test){
					this.$$('#console').setOutput(detail);
					if(detail.Failed === false){
						this.fire('level-completed');
					}
				}else{
					this.normalConsoleText = detail.Stdout + '\n\n' + detail.Stderr;
				}
			},
			afterPropertiesSet: function(){
					this.languages = [{
						tag: 'py',
						name: 'Python'
					},
					{
						tag: 'c',
						name: 'C'
					},
					{
						tag: 'cpp',
						name: 'C++'
					},
					{
						tag: 'java',
						name: 'Java'
					}];

					if (!this.task.languages) {
						return;
					}

					for (var i = 0; i < this.task.Languages.length; i++) {
						var lang = { tag: this.task.Languages[i] };
						switch (this.task.Languages[i]) {
							case 'c':
								lang.name = 'C';
								break;
							case 'cpp':
								lang.name = 'C++';
								break;
							case 'java':
								lang.name = 'Java';
								break;
							case 'py':
								lang.name = 'Python';
								break;
							default:
								lang.name = 'Undefined';
								break;
						}
						this.push('languages', lang);
					}
					this.getTemplate(this.languages[0].tag);
			},
			languageChanged: function(e, languageTag){
				// this.getTemplate(languageTag);
				this.$$('#codeEditor').setMode(languageTag);
			},
			getTemplate: function(language){
				this.$.templateService.getTemplates(language);
			},
			runCode: function(){
				this.$$('#codeEditor').runCodeNormal();
				this.$$('#console').hide();
				this.normalConsoleText = 'Loading...';
			},
			runTests: function(){
				this.normalConsoleText = '';
				this.$$('#console').show();
				this.$$('#codeEditor').runCode();
				this.$$('#console').loading();
			},
			finishTask: function(){
				this.fire('task-finished');
			},
			onTemplates: function(e) {
				if (!e.detail || e.detail.length === 0) {
					console.log('Received no code template.');
				}
				this.$$('#codeEditor').setFile(e.detail[0]);
			}
		});
	</script>
</dom-module>
