<!--TODO: Show something meaningful on this page if there is no active challenge for the logged in user.-->
<dom-module id="challenge-page">
	<style>
		:host {
			display: block;
			height: 100%;
		}
		#challenge {
			height: 100%;
		}
	</style>
	<template>
		<div id="challenge">
		</div>
	</template>
	<script>
		Polymer({
			is: 'challenge-page',
			properties: {
				challenge: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				result: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			},
			observers: [
				'afterPropertiesSet(challenge, result)'
			],
			afterPropertiesSet: function(){
				var webInterface = document.createElement(this.challenge.endpoint.component);
				webInterface.challenge = this.challenge;
				webInterface.result = this.result;
				this.$.challenge.innerHTML = '';
				this.$.challenge.appendChild(webInterface);
			}
		});
	</script>
</dom-module>
