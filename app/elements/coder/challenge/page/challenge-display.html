<dom-module id="challenge-display">
	<style>
		p{
			white-space: pre-wrap;
		}
	</style>
	<template>
		<h1>{{challenge.name}}</h1>
		<h3>Description</h3>
		<p>{{challenge.description}}</p>
		<h3>Instructions</h3>
		<p>{{challenge.instructions}}</p>
	</template>
	<script>
		Polymer({
			is: 'challenge-display',
			properties: {
				challenge: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			}
		});
	</script>
</dom-module>
