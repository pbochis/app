<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Coduno"/>
	<title>Coduno</title>
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="icon" href="images/logo-64.png" type="image/png" sizes="64x64" />
	<link rel="icon" href="images/logo-32.png" type="image/png" sizes="32x32" />
	<link rel="icon" href="images/logo-16.png" type="image/png" sizes="16x16" />
	<link rel="icon" href="images/logo.svg" type="image/svg+xml" />

	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#e5e5e5">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#e5e5e5">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Coduno">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Coduno Coding Ground">

	<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<!-- endbuild -->

	<link rel="import" href="/elements/app-element.html">
	<link rel="stylesheet" href="styles/coduno.css">
	<link rel="stylesheet" href="styles/main.css">
</head>

<body unresolved class="fullbleed fullHeight">
	<span id="browser-sync-binding"></span>
	<app-element id="app"></app-element>
	<!-- build:js scripts/util.js -->
	<script src="scripts/util.js"></script>
	<!-- endbuild-->
</body>
</html>
